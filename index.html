<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybe</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" >
            <input type="email" name="email" type="text" placeholder="Email" autocomplete="off" required autofocus>
            <input type="senha" name="password"  type="text" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </header>
    <main id="teste">
        <div id="teste2">
            <form action="" method="get" id="evaluation-form">
                <div id="nameAndLastName">
                    <input type="text" name="nome" id="input-name" placeholder="Nome" required>
                    <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" required>
                </div>
                <div id="emailAndHouse">
                    <input type="email" name="email" id="input-email" placeholder="Email" required>
                    <label for="house">Casa
                        <select name="house" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </label>
                </div> 
            </form>
                <div id="parteMeio">
                    <div id="label-family">
                        <label for="" id="label-family">Qual sua família?</label>
                        <div>
                            <input type="radio" name="family" id="familia-1" value="Frontend" checked > Família Frontend
                            <label for="familia-1"></label>
                        </div>
                        <div>
                            <input type="radio" name="family" id="familia-2" value="Backend">
                            <label for="familia-2">Família Backend</label>
                        </div>
                        <div>
                            <input type="radio" name="family" id="familia-3" value="FullStack">
                            <label for="familia-3">Família FullStack</label>
                        </div>
                    </div>
                    <div id="teste3">                           
                        <form>
                            <input type="checkbox" id="conteudo1" name="conteudo1" value="HoFs">
                            <label for="conteudo1"> HoFs </label><br>
                            <input type="checkbox" id="conteudo2" name="conteudo2" value="Jest">
                            <label for="conteudo2"> Jest</label><br>
                            <input type="checkbox" id="conteudo3" name="conteudo3" value="Promises">
                            <label for="conteudo3"> Promises </label>
                            <input type="checkbox" id="conteudo4" name="conteudo4" value="React">
                            <label for="conteudo4"> React</label>
                            <input type="checkbox" id="conteudo5" name="conteudo5" value="SQL">
                            <label for="conteudo5"> SQL</label>
                            <input type="checkbox" id="conteudo6" name="conteudo6" value="Python">
                            <label for="conteudo6"> Python </label>
                        </form>
                                      
                    </div>
                </div>
            <div id="radio-button">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                
                <input type="radio" id="1" name="rate" value="1">
                <label for="1">1</label>
                <input type="radio" id="2" name="rate" value="2">
                <label for="2">2</label>
                <input type="radio" id="3" name="rate" value="3">
                <label for="3">3</label>
                <input type="radio" id="4" name="rate" value="4">
                <label for="4">4</label>
                <input type="radio" id="5" name="rate" value="5">
                <label for="5">5</label>
                <input type="radio" id="6" name="rate" value="6">
                <label for="6">6</label>
                <input type="radio" id="7" name="rate" value="7">
                <label for="7">7</label>
                <input type="radio" id="8" name="rate" value="8">
                <label for="8">8</label>
                <input type="radio" id="9" name="rate" value="9">
                <label for="9">9</label>
                <input type="radio" id="10" name="rate" value="10">
                <label for="10">10</label>

            </div>
            <label for="comment" class="textarea"><h3>Deixe seu comentário:</h3>
                <textarea name="comment" id="comment" cols="50" rows="10" maxlength="500"></textarea required>

            </label>


        </div>

                <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
            </div>
        </main>
<footer class="footer">Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</body>
</html>
